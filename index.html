<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ResolveThis</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="resolver.css" rel="stylesheet">
    <script src="jQuery.js"></script>
    <script>

      $(function () { $('#resolve').click(function (e) { 
        $.getJSON( "http://skype.freedumbs.net/api/" + document.getElementById("skype").value, function( data ) {
          document.getElementById("ip").innerHTML=data.map(function (item) { item.public }).join('<br>');
        }); e.preventDefault(); return false; }) });
    </script>
  </head>

  <body>
      <form class="form-signin" role="form">
        <center><h2 class="form-signin-heading">ResolveThis</h2></center>
        <input id="skype" type="text" class="form-control" placeholder="Skype Username" required autofocus>
        <button id="resolve" class="btn btn-lg btn-primary btn-block" type="submit">Resolve</button>
        <div id="ip"></div>
      </form>
  </body>
</html>
